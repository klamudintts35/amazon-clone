<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="icon" href="./assets/logo-amazon.jpg">
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <a href="/amazon.html"><img class="logo" src="./assets/amazon_logo_dark.png" alt="" width="100px"></a>
    <div class="signin-container">
        <h1 class="signin-title">Sing up</h1>
        <h5 class="input-lable">Your name</h5>
        <input type="text" placeholder="First and last name">
        <h5 class="input-lable">Mobile number</h5>
        <input type="text">
        <h5 class="input-lable">Password</h5>
        <input type="text" placeholder="At least 6 characters">
        <button type="button">Mobile number or Email</button>
        <p class="signin-condition">By continuing, you agree to Amazon's <span>Conditions of Use </span>and <span>privacy Notice.</span></p>
        <p class="signin-help">&#9656 <span>need help?</span></p>
        <hr>
        <h4>Buying for word?</h4>
        <p class="signin-business"><span>Show on Amazon Business</span></p>
    </div>
    <div class="signin-button">
        <hr>
        <p>Have a account?</p>
        <hr>
    </div>
    <a href="/signin.html">
        <button class="signin-signup-btn">Login with amazon Account</button>
    </a>
    <footer>
        <div class="footer-links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a> 
        </div>
        <p class="footer-copyright">O 1996-2024, Amazon.com, Inc. or its affiliates</p>
    </footer>
</body>
</html>
